<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>文件上传和打印</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .file-input {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button-container button {
            margin: 0 10px;
        }

        .success-message {
            text-align: center;
            margin-top: 20px;
            color: green;
        }

        .error-message {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h1>文件上传和打印</h1>
        <div class="file-input">
            <input type="file" id="fileInput" v-on:change="onFileChange" />
        </div>
        <div class="button-container">
            <button v-on:click="uploadFile">上传</button>
            <button v-on:click="printFile">打印</button>
        </div>
        <div v-if="rFilename" class="success-message">
            文件上传成功！
        </div>
        <div v-if="error" class="error-message">
            {{ error }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    file: null,
                    filename: null,
                    rFilename: null,
                    error: null
                };
            },
            methods: {
                onFileChange(event) {
                    this.file = event.target.files[0];
                    this.filename = this.file.name;
                },
                async uploadFile() {
                    if (!this.file) {
                        return alert('请选择文件');
                    }

                    const formData = new FormData();
                    formData.append('file', this.file);

                    try {
                        const response = await axios.post('http://localhost:3000/upload', formData);
                        if (response.status === 200) {
                            this.rFilename = response.data;
                            alert('上传成功')
                        } else {
                            alert('上传失败')
                        }
                    } catch (error) {
                        alert('上传失败', error)
                    }
                },
                async printFile() {
                    if (!this.rFilename) {
                        return alert('请先上传文件');
                    }

                    const data = {
                        filename: this.rFilename,
                    };

                    try {
                        const response = await axios.post('http://localhost:3000/print', data, {
                            headers: {
                                Authorization: 'Bearer ' + localStorage.getItem('token')
                            }
                        });
                        if (response.status === 200) {
                            alert('打印成功');
                        } else {
                            alert('打印失败');
                        }
                    } catch (error) {
                        console.log(error)
                        alert('打印失败');
                    }
                },
            },
        });
    </script>
</body>

</html>
